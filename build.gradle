                    suppress.set(true)
                }
            }
        }
    }

    task dokkaKotlinTest(type: org.jetbrains.dokka.gradle.DokkaTask) {
        outputDirectory.set(new File(outputDir, "kotlin.test"))
        dokkaSourceSets {
            "kotlin-test-common" {
