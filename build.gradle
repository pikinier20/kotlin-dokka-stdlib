        }
    }


    callDokka.finalizedBy dokkaStdlib
    dokkaStdlib.finalizedBy dokkaKotlinTest
}

tasks {
    doLast {
        println(" ##teamcity[publishArtifacts '${outputDir}/kotlin.test => kotlin.test.zip'] ")
    }
}
